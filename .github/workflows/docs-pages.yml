name: Docs (GitHub Pages)

on:
  push:
    branches:
      - main
    paths:
      - docs/**
      - package.json
      - package-lock.json
      - .github/workflows/docs-pages.yml
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: docs-pages
  cancel-in-progress: true

env:
  PAGES_ARTIFACT_NAME: github-pages-${{ github.run_id }}-${{ github.run_attempt }}

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PAGES_ADMIN_TOKEN: ${{ secrets.PAGES_ADMIN_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build docs
        run: npm run docs:build

      - name: Setup Pages (auto-enable, optional PAT)
        if: ${{ env.PAGES_ADMIN_TOKEN != '' }}
        uses: actions/configure-pages@v5
        with:
          token: ${{ env.PAGES_ADMIN_TOKEN }}
          enablement: true

      - name: Setup Pages
        if: ${{ env.PAGES_ADMIN_TOKEN == '' }}
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: ${{ env.PAGES_ARTIFACT_NAME }}
          path: docs/.vitepress/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: ${{ env.PAGES_ARTIFACT_NAME }}
